<header>

  <nav>
    <ul class="nav-links">
      <li class="nav-volver">
        <a href="pagina_principal_regional.html" class="js-nav-replace">Inicio</a>
      </li>
      <li class="nav-dropdown" aria-haspopup="true" aria-expanded="false">
        <a href="#" class="has-caret">Datos de la Empresa</a>

          <li><a href="datos_administrativos_publico.html">Datos Administrativos</a></li>

            class="switch"
            type="button"

            data-sun="sun-000000.png"
            data-moon="moon-000000.png">
